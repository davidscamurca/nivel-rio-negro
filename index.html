<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento do Rio Negro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Monitoramento do Rio Negro</h1>
            <p class="subtitle">Acompanhe o nível do rio em tempo real</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="current-level">--</div>
                        <div class="stat-label">Nível Atual</div>
                        <div class="stat-date" id="current-date">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="max-level">--</div>
                        <div class="stat-label">Máximo Histórico</div>
                        <div class="stat-date" id="max-date">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="min-level">--</div>
                        <div class="stat-label">Mínimo Histórico</div>
                        <div class="stat-date" id="min-date">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="variation-7d">--</div>
                        <div class="stat-label">Variação 7 dias</div>
                        <div class="stat-date" id="variation-info">--</div>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-container">
                    <h2 class="chart-title">Comparação de Níveis do Rio (2019-2025)</h2>
                    <div class="chart-wrapper">
                        <div id="yearlyChart" style="width:100%;height:400px;"></div>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-container">
                    <h2 class="chart-title">Nível do Rio e Médias Móveis</h2>
                    <div class="chart-wrapper">
                        <div id="dailyChart" style="width:100%;height:400px;"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
